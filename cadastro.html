<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receitas do Murilo</title>
    <link rel="stylesheet" href="css/formatos.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand bg-dark border-bottom border-body" data-bs-theme="dark">
            <ul class="navbar-nav px-1">
                <li><a href="home.html" class="nav-link">Menu</a></li>
                <li><a href="receitas.html" class="nav-link">Receitas</a></li>
                <li><a href="cadastro.html" class="nav-link"  id="active">Cadastro</a></li>
            </ul>
        </nav> 
    </header>
    <main class="container vertical-center">
        <h1 class="display-3">Efetue seu cadastro</h1>
        <form action="https://formsubmit.co/cleytonmuto@gmail.com" method="POST">
            <div class="form-group row mb-3">
                <label for="inputname" class="col-sm-1 col-form-label">Nome</label>
                <div class="col-sm-8">
                    <input type="name" name="Nome" class="form-control" id="inputname" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputemail" class="col-sm-1 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" name="E-mail" class="form-control" id="inputemail" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputcep" class="col-sm-1 col-form-label">CEP</label>
                <div class="col-sm-4">
                    <input type="text" name="CEP" class="form-control" id="inputcep" equired>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputrua" class="col-sm-1 col-form-label">Rua</label>
                <div class="col-sm-8">
                    <input type="text" name="Rua" class="form-control" id="inputrua" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputn" class="col-sm-1 col-form-label">N°</label>
                <div class="col-sm-2">
                    <input type="text" name="N°" class="form-control" id="inputn" required>
                </div>
                <label for="inputcomplemento" class="col-sm-2 col-form-label text-center">Complemento</label>
                <div class="col-sm-4">
                    <input type="text" name="Complemento" class="form-control" id="inputcomplemento" required>
                </div>
            </div>
            <div class="form-group row mb-3">
                <label for="inputcidade" class="col-sm-1 col-form-label">Cidade</label>
                <div class="col-sm-4">
                    <input type="text" name="Cidade" class="form-control" id="inputcidade" required>
                </div>
                <label for="inputuf" class="col-sm-1 col-form-label text-center">UF</label>
                <div class="col-sm-3 mb-4">
                    <input type="text" class="form-control" id="inputuf" required>
                </div>
                <div class="col-sm-3 text-center">
                    <button type="submit" class="btn btn-kid">Cadastrar</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
